    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              kyber: {
                black: '#0a0a0a',
                dark: '#121212',
                gray: '#27272a',
                light: '#e4e4e7',
                accent: '#ffffff', // White high contrast
              }

            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',

            keyframes: {

            }
          },
        },
      }
    </script>
    <style>
      body {
